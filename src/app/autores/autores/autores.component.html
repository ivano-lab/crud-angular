<mat-card>
  <mat-toolbar color="primary">
    LISTA DE AUTORES
  </mat-toolbar>
  <div *ngIf="autores$ | async as autores; else loading">
  <table mat-table [dataSource]="autores" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let autor"> {{ autor.name }} </td>
    </ng-container>

    <!-- Magnum-Opus Column -->
    <ng-container matColumnDef="magnumOpus">
      <th mat-header-cell *matHeaderCellDef> Magnum-Opus </th>
      <td mat-cell *matCellDef="let autor"> {{ autor.magnumOpus }}</td>
    </ng-container>

    <!-- Literary Genre Column -->
    <ng-container matColumnDef="literaryGenre">
      <th mat-header-cell *matHeaderCellDef> Gênero Literário </th>
      <td mat-cell *matCellDef="let autor"> {{ autor.literaryGenre }}
        <mat-icon aria-hidden="false" aria-label="Gênero Literário" fontIcon=>{{ autor.literaryGenre | literaryGenre }}</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
