<mat-card>

  <mat-toolbar color="primary">
    URMININERAMARA
  </mat-toolbar>

<table mat-table [dataSource]="autores" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let autor"> {{ autor.name }} </td>
  </ng-container>

  <!-- Magnum-Opus Column -->
  <ng-container matColumnDef="magnumOpus">
    <th mat-header-cell *matHeaderCellDef> Magnum-Opus </th>
    <td mat-cell *matCellDef="let autor"> {{ autor.magnumOpus }} </td>
  </ng-container>

   <!-- Literary Genre Column -->
   <ng-container matColumnDef="literaryGenre">
    <th mat-header-cell *matHeaderCellDef> Literary Genre </th>
    <td mat-cell *matCellDef="let autor"> {{ autor.literaryGenre }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
